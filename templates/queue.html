<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Queue Monitor - Kids Reading Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .queue-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .queue-header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .queue-header h1 {
            margin: 0;
            color: #1f2937;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .queue-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #1f2937;
        }

        .tasks-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e5e7eb;
        }

        .tasks-header h2 {
            margin: 0;
            color: #1f2937;
        }

        .tasks-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .task-item {
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: #f9fafb;
            transition: all 0.2s;
        }

        .task-item:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }

        .task-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .task-icon {
            font-size: 24px;
        }

        .task-type {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
            text-transform: capitalize;
        }

        .task-priority {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: auto;
        }

        .priority-1 {
            background: #fecaca;
            color: #991b1b;
        }

        .priority-2 {
            background: #fed7aa;
            color: #9a3412;
        }

        .priority-3 {
            background: #bfdbfe;
            color: #1e40af;
        }

        .task-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            padding-left: 36px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #4b5563;
        }

        .detail-label {
            font-weight: 600;
            color: #6b7280;
        }

        .detail-value {
            font-family: 'Courier New', monospace;
            color: #1f2937;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .timestamp {
            font-size: 14px;
            color: #6b7280;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .modal h3 {
            margin-top: 0;
            color: #1f2937;
        }
    </style>
</head>
<body>
    <!-- Flush Confirmation Modal -->
    <div id="flush-modal" class="modal">
        <div class="modal-content">
            <h3>‚ö†Ô∏è Flush Queue</h3>
            <p>Are you sure you want to flush the queue? This will cancel all pending AI generation tasks.</p>
            <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                <button onclick="closeFlushModal()" class="btn btn-secondary">Cancel</button>
                <button onclick="confirmFlush()" class="btn btn-danger">Flush Queue</button>
            </div>
        </div>
    </div>

    <div class="queue-container">
        <!-- Header -->
        <div class="queue-header">
            <h1>üîÑ AI Queue Monitor</h1>
            <div class="action-buttons">
                <button onclick="refreshQueue()" class="btn btn-primary" id="refresh-btn">
                    ‚Üª Refresh
                </button>
                <button onclick="window.location.href='/'" class="btn btn-secondary">
                    ‚Üê Back
                </button>
            </div>
        </div>

        <!-- Statistics -->
        <div class="queue-stats">
            <div class="stat-card">
                <div class="stat-label">Pending Tasks</div>
                <div class="stat-value" id="pending-count">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Workers</div>
                <div class="stat-value" id="workers-count">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Queue Size</div>
                <div class="stat-value" id="queue-size">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Last Updated</div>
                <div class="stat-value" style="font-size: 18px;" id="last-updated">-</div>
            </div>
        </div>

        <!-- Tasks List -->
        <div class="tasks-container">
            <div class="tasks-header">
                <h2>Pending Tasks</h2>
                <button onclick="showFlushModal()" class="btn btn-danger" id="flush-btn">
                    üóëÔ∏è Flush Queue
                </button>
            </div>
            <div id="tasks-list" class="tasks-list">
                <!-- Tasks will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;

        // Get task icon and priority label
        function getTaskIcon(taskType) {
            const icons = {
                'tags': 'üè∑Ô∏è',
                'description': 'üìù',
                'synopsis': 'üìÑ',
                'questions': '‚ùì'
            };
            return icons[taskType] || '‚öôÔ∏è';
        }

        function getPriorityLabel(priority) {
            const labels = {
                1: 'High Priority',
                2: 'Medium Priority',
                3: 'Low Priority'
            };
            return labels[priority] || 'Unknown';
        }

        // Refresh queue data
        async function refreshQueue() {
            const refreshBtn = document.getElementById('refresh-btn');
            refreshBtn.disabled = true;
            refreshBtn.textContent = 'Refreshing...';

            try {
                const response = await fetch('/api/queue/status');
                const data = await response.json();

                if (response.ok && data.queue) {
                    const queue = data.queue;

                    // Update stats
                    document.getElementById('pending-count').textContent = queue.pending_tasks ? queue.pending_tasks.length : 0;
                    document.getElementById('workers-count').textContent = `${queue.active_workers}/${queue.worker_count}`;
                    document.getElementById('queue-size').textContent = queue.queue_size;
                    
                    const now = new Date();
                    document.getElementById('last-updated').textContent = now.toLocaleTimeString();

                    // Update tasks list
                    const tasksList = document.getElementById('tasks-list');
                    const flushBtn = document.getElementById('flush-btn');

                    if (queue.pending_tasks && queue.pending_tasks.length > 0) {
                        const tasksHTML = queue.pending_tasks.map(task => {
                            const icon = getTaskIcon(task.task_type);
                            const priorityLabel = getPriorityLabel(task.priority);
                            const priorityClass = `priority-${task.priority}`;

                            return `
                                <div class="task-item">
                                    <div class="task-header">
                                        <span class="task-icon">${icon}</span>
                                        <span class="task-type">${task.task_type}</span>
                                        <span class="task-priority ${priorityClass}">${priorityLabel}</span>
                                    </div>
                                    <div class="task-details">
                                        <div class="detail-item">
                                            <span class="detail-label">Task ID:</span>
                                            <span class="detail-value">#${task.task_id}</span>
                                        </div>
                                        ${task.book_id ? `
                                            <div class="detail-item">
                                                <span class="detail-label">üìö Book ID:</span>
                                                <span class="detail-value">${task.book_id}</span>
                                            </div>
                                        ` : ''}
                                        ${task.chapter_id ? `
                                            <div class="detail-item">
                                                <span class="detail-label">üìñ Chapter ID:</span>
                                                <span class="detail-value">${task.chapter_id}</span>
                                            </div>
                                        ` : ''}
                                        ${task.task_name ? `
                                            <div class="detail-item">
                                                <span class="detail-label">Name:</span>
                                                <span class="detail-value" style="font-family: inherit;">${task.task_name}</span>
                                            </div>
                                        ` : ''}
                                    </div>
                                </div>
                            `;
                        }).join('');
                        tasksList.innerHTML = tasksHTML;
                        flushBtn.disabled = false;
                    } else {
                        tasksList.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-state-icon">‚úÖ</div>
                                <h3>No Pending Tasks</h3>
                                <p>The queue is empty. All AI generation tasks have been completed.</p>
                            </div>
                        `;
                        flushBtn.disabled = true;
                    }
                }
            } catch (error) {
                console.error('Error refreshing queue:', error);
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = '‚Üª Refresh';
            }
        }

        // Show flush confirmation modal
        function showFlushModal() {
            document.getElementById('flush-modal').style.display = 'flex';
        }

        // Close flush modal
        function closeFlushModal() {
            document.getElementById('flush-modal').style.display = 'none';
        }

        // Confirm flush
        async function confirmFlush() {
            closeFlushModal();
            const flushBtn = document.getElementById('flush-btn');
            flushBtn.disabled = true;
            flushBtn.textContent = 'Flushing...';

            try {
                const response = await fetch('/api/queue/flush', {
                    method: 'POST'
                });
                const data = await response.json();

                if (response.ok) {
                    alert(`Queue flushed: ${data.flushed_count} tasks removed`);
                    await refreshQueue();
                } else {
                    alert('Failed to flush queue');
                }
            } catch (error) {
                console.error('Error flushing queue:', error);
                alert('Error flushing queue');
            } finally {
                flushBtn.textContent = 'üóëÔ∏è Flush Queue';
            }
        }

        // Start auto-refresh
        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            autoRefreshInterval = setInterval(refreshQueue, 30000); // 30 seconds
            console.log('Auto-refresh started (30s interval)');
        }

        // Stop auto-refresh
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            refreshQueue();
            startAutoRefresh();
        });

        // Stop auto-refresh when leaving page
        window.addEventListener('beforeunload', () => {
            stopAutoRefresh();
        });
    </script>
</body>
</html>
