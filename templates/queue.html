<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Queue Monitor - Kids Reading Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .queue-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .queue-header {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .queue-header h1 {
            margin: 0;
            color: #1f2937;
            font-size: 24px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Collapsible Ready Section */
        .collapsible-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .collapsible-header {
            padding: 15px 20px;
            background: #ecfdf5;
            border: 2px solid #10b981;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            transition: all 0.2s;
        }

        .collapsible-header:hover {
            background: #d1fae5;
        }

        .collapsible-header h2 {
            margin: 0;
            color: #065f46;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .collapse-icon {
            font-size: 20px;
            transition: transform 0.3s;
        }

        .collapse-icon.collapsed {
            transform: rotate(-90deg);
        }

        .collapsible-content {
            max-height: 400px;
            overflow-y: auto;
            transition: all 0.3s;
        }

        .collapsible-content.collapsed {
            max-height: 0;
            overflow: hidden;
        }

        /* Tasks Container */
        .tasks-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e5e7eb;
        }

        .tasks-header h2 {
            margin: 0;
            color: #1f2937;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .count-badge {
            display: inline-block;
            background: #3b82f6;
            color: white;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
        }

        .tasks-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* One-line task item */
        .task-item {
            padding: 12px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            background: #f9fafb;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .task-item:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }

        .task-item.processing {
            border-color: #f59e0b;
            background: #fffbeb;
        }

        .task-icon {
            font-size: 20px;
            flex-shrink: 0;
        }

        .task-type {
            font-weight: 600;
            color: #1f2937;
            text-transform: capitalize;
            min-width: 100px;
            flex-shrink: 0;
        }

        .task-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-grow: 1;
            color: #6b7280;
            font-size: 13px;
        }

        .task-meta span {
            white-space: nowrap;
        }

        .task-status {
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .status-queued {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-processing {
            background: #fef3c7;
            color: #92400e;
        }

        .status-ready {
            background: #d1fae5;
            color: #065f46;
        }

        .task-priority {
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .priority-1 {
            background: #fecaca;
            color: #991b1b;
        }

        .priority-2 {
            background: #fed7aa;
            color: #9a3412;
        }

        .priority-3 {
            background: #bfdbfe;
            color: #1e40af;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #9ca3af;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .timestamp {
            font-size: 12px;
            color: #9ca3af;
        }

        @media (max-width: 768px) {
            .task-meta {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="queue-container">
        <!-- Header -->
        <div class="queue-header">
            <h1>üîÑ AI Queue Monitor</h1>
            <div class="action-buttons">
                <button onclick="refreshQueue()" class="btn btn-primary" id="refresh-btn">
                    ‚Üª Refresh
                </button>
                <button onclick="clearCompletedTasks()" class="btn btn-danger" id="clear-btn" style="display: none;">
                    üóëÔ∏è Clear Completed
                </button>
                <button onclick="window.location.href='/'" class="btn btn-secondary">
                    ‚Üê Back
                </button>
            </div>
        </div>

        <!-- Collapsible Ready Section -->
        <div id="ready-section" class="collapsible-section" style="display: none;">
            <div class="collapsible-header" onclick="toggleReady()">
                <h2>
                    <span>‚úÖ Ready (Completed)</span>
                    <span class="count-badge" id="ready-count-badge">0</span>
                </h2>
                <span class="collapse-icon" id="collapse-icon">‚ñº</span>
            </div>
            <div class="collapsible-content collapsed" id="ready-content">
                <div id="ready-tasks-list" class="tasks-list" style="padding: 15px;">
                    <!-- Ready tasks will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Active Tasks (Full Width) -->
        <div class="tasks-container">
            <div class="tasks-header">
                <h2>
                    <span>‚è≥ Active Tasks</span>
                    <span class="count-badge" id="active-count-badge">0</span>
                </h2>
                <span class="timestamp" id="last-updated">Last updated: -</span>
            </div>
            <div id="active-tasks-list" class="tasks-list">
                <!-- Active tasks will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;
        let readyCollapsed = true;

        function toggleReady() {
            const content = document.getElementById('ready-content');
            const icon = document.getElementById('collapse-icon');
            
            readyCollapsed = !readyCollapsed;
            
            if (readyCollapsed) {
                content.classList.add('collapsed');
                icon.classList.add('collapsed');
            } else {
                content.classList.remove('collapsed');
                icon.classList.remove('collapsed');
            }
        }

        function getTaskIcon(taskType) {
            const icons = {
                'tags': 'üè∑Ô∏è',
                'descriptions': 'üìù',
                'questions': '‚ùì'
            };
            return icons[taskType] || '‚öôÔ∏è';
        }

        function getPriorityLabel(priority) {
            const labels = {
                1: 'High',
                2: 'Med',
                3: 'Low'
            };
            return labels[priority] || '?';
        }

        function renderTaskOneLine(task) {
            const icon = getTaskIcon(task.task_type);
            const priorityLabel = getPriorityLabel(task.priority);
            const priorityClass = `priority-${task.priority}`;
            const statusClass = `status-${task.status}`;
            const taskClass = task.status === 'processing' ? 'processing' : '';

            // Extract grade level from payload if available
            let gradePart = '';
            if (task.payload && task.payload.grade_level) {
                gradePart = `<span>üìö ${task.payload.grade_level}</span>`;
            }

            // Format created time
            const createdTime = task.created_at ? new Date(task.created_at).toLocaleTimeString() : '';

            return `
                <div class="task-item ${taskClass}">
                    <span class="task-icon">${icon}</span>
                    <span class="task-type">${task.task_type}</span>
                    <div class="task-meta">
                        ${gradePart}
                        <span>ID: #${task.id.substring(0, 8)}</span>
                        ${task.attempts ? `<span>Attempts: ${task.attempts}</span>` : ''}
                        ${createdTime ? `<span>${createdTime}</span>` : ''}
                    </div>
                    <span class="task-status ${statusClass}">${task.status}</span>
                    <span class="task-priority ${priorityClass}">${priorityLabel}</span>
                </div>
            `;
        }

        async function refreshQueue() {
            const refreshBtn = document.getElementById('refresh-btn');
            refreshBtn.disabled = true;
            refreshBtn.textContent = 'Refreshing...';

            try {
                const response = await fetch('/api/queue/status');
                const data = await response.json();

                if (response.ok && data.status) {
                    const status = data.status;

                    // Update timestamp
                    const now = new Date();
                    document.getElementById('last-updated').textContent = `Last updated: ${now.toLocaleTimeString()}`;

                    // Update active tasks
                    const activeTasksList = document.getElementById('active-tasks-list');
                    const activeTasks = status.active_tasks || [];
                    const activeCount = activeTasks.length;
                    
                    document.getElementById('active-count-badge').textContent = activeCount;

                    if (activeCount > 0) {
                        activeTasksList.innerHTML = activeTasks.map(task => renderTaskOneLine(task)).join('');
                    } else {
                        activeTasksList.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-state-icon">‚úÖ</div>
                                <p>No active tasks</p>
                            </div>
                        `;
                    }

                    // Update ready tasks
                    const readySection = document.getElementById('ready-section');
                    const readyTasksList = document.getElementById('ready-tasks-list');
                    const clearBtn = document.getElementById('clear-btn');
                    const readyTasks = status.ready_tasks || [];
                    const readyCount = readyTasks.length;
                    
                    document.getElementById('ready-count-badge').textContent = readyCount;

                    if (readyCount > 0) {
                        readySection.style.display = 'block';
                        clearBtn.style.display = 'block';
                        readyTasksList.innerHTML = readyTasks.map(task => renderTaskOneLine(task)).join('');
                    } else {
                        readySection.style.display = 'none';
                        clearBtn.style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('Error refreshing queue:', error);
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = '‚Üª Refresh';
            }
        }

        async function clearCompletedTasks() {
            if (!confirm('Clear all completed (ready) tasks from the queue?')) {
                return;
            }

            const clearBtn = document.getElementById('clear-btn');
            clearBtn.disabled = true;
            clearBtn.textContent = 'Clearing...';

            try {
                const response = await fetch('/api/queue/clear', {
                    method: 'DELETE'
                });
                const data = await response.json();

                if (response.ok) {
                    alert(`Cleared ${data.deleted_count} completed tasks`);
                    await refreshQueue();
                } else {
                    alert('Failed to clear completed tasks');
                }
            } catch (error) {
                console.error('Error clearing tasks:', error);
                alert('Error clearing completed tasks');
            } finally {
                clearBtn.textContent = 'üóëÔ∏è Clear Completed';
            }
        }

        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            autoRefreshInterval = setInterval(refreshQueue, 5000);
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        window.addEventListener('load', () => {
            refreshQueue();
            startAutoRefresh();
        });

        window.addEventListener('beforeunload', () => {
            stopAutoRefresh();
        });
    </script>
</body>
</html>
