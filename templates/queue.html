<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Queue Monitor - Kids Reading Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .queue-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .queue-header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .queue-header h1 {
            margin: 0;
            color: #1f2937;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .queue-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #1f2937;
        }

        .columns-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .tasks-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e5e7eb;
        }

        .tasks-header h2 {
            margin: 0;
            color: #1f2937;
        }

        .tasks-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 600px;
            overflow-y: auto;
        }

        .task-item {
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: #f9fafb;
            transition: all 0.2s;
        }

        .task-item:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }

        .task-item.ready {
            border-color: #10b981;
            background: #ecfdf5;
        }

        .task-item.processing {
            border-color: #f59e0b;
            background: #fffbeb;
        }

        .task-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .task-icon {
            font-size: 24px;
        }

        .task-type {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
            text-transform: capitalize;
        }

        .task-priority {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: auto;
        }

        .task-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-queued {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-processing {
            background: #fef3c7;
            color: #92400e;
        }

        .status-ready {
            background: #d1fae5;
            color: #065f46;
        }

        .priority-1 {
            background: #fecaca;
            color: #991b1b;
        }

        .priority-2 {
            background: #fed7aa;
            color: #9a3412;
        }

        .priority-3 {
            background: #bfdbfe;
            color: #1e40af;
        }

        .task-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            padding-left: 36px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #4b5563;
        }

        .detail-label {
            font-weight: 600;
            color: #6b7280;
        }

        .detail-value {
            font-family: 'Courier New', monospace;
            color: #1f2937;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .timestamp {
            font-size: 14px;
            color: #6b7280;
        }

        @media (max-width: 1024px) {
            .columns-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="queue-container">
        <!-- Header -->
        <div class="queue-header">
            <h1>üîÑ AI Queue Monitor</h1>
            <div class="action-buttons">
                <button onclick="refreshQueue()" class="btn btn-primary" id="refresh-btn">
                    ‚Üª Refresh
                </button>
                <button onclick="clearCompletedTasks()" class="btn btn-danger" id="clear-btn">
                    üóëÔ∏è Clear Completed
                </button>
                <button onclick="window.location.href='/'" class="btn btn-secondary">
                    ‚Üê Back
                </button>
            </div>
        </div>

        <!-- Statistics -->
        <div class="queue-stats">
            <div class="stat-card">
                <div class="stat-label">Queued</div>
                <div class="stat-value" id="queued-count">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Processing</div>
                <div class="stat-value" id="processing-count">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Ready</div>
                <div class="stat-value" id="ready-count">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Last Updated</div>
                <div class="stat-value" style="font-size: 18px;" id="last-updated">-</div>
            </div>
        </div>

        <!-- Two Column Layout -->
        <div class="columns-container">
            <!-- Queued/Processing Column -->
            <div class="tasks-container">
                <div class="tasks-header">
                    <h2>‚è≥ Queued & Processing</h2>
                </div>
                <div id="active-tasks-list" class="tasks-list">
                    <!-- Active tasks will be inserted here -->
                </div>
            </div>

            <!-- Ready Column -->
            <div class="tasks-container">
                <div class="tasks-header">
                    <h2>‚úÖ Ready (Completed)</h2>
                </div>
                <div id="ready-tasks-list" class="tasks-list">
                    <!-- Ready tasks will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;

        // Get task icon and priority label
        function getTaskIcon(taskType) {
            const icons = {
                'tags': 'üè∑Ô∏è',
                'descriptions': 'üìù',
                'questions': '‚ùì'
            };
            return icons[taskType] || '‚öôÔ∏è';
        }

        function getPriorityLabel(priority) {
            const labels = {
                1: 'High',
                2: 'Medium',
                3: 'Low'
            };
            return labels[priority] || 'Unknown';
        }

        function renderTask(task) {
            const icon = getTaskIcon(task.task_type);
            const priorityLabel = getPriorityLabel(task.priority);
            const priorityClass = `priority-${task.priority}`;
            const statusClass = `status-${task.status}`;
            const taskClass = task.status === 'ready' ? 'ready' : (task.status === 'processing' ? 'processing' : '');

            // Extract grade level from payload if available
            let gradeLevel = '';
            if (task.payload && task.payload.grade_level) {
                gradeLevel = task.payload.grade_level;
            }

            return `
                <div class="task-item ${taskClass}">
                    <div class="task-header">
                        <span class="task-icon">${icon}</span>
                        <span class="task-type">${task.task_type}</span>
                        <span class="task-status ${statusClass}">${task.status}</span>
                        <span class="task-priority ${priorityClass}">${priorityLabel}</span>
                    </div>
                    <div class="task-details">
                        <div class="detail-item">
                            <span class="detail-label">ID:</span>
                            <span class="detail-value">#${task.id}</span>
                        </div>
                        ${gradeLevel ? `
                            <div class="detail-item">
                                <span class="detail-label">üìö Grade:</span>
                                <span class="detail-value" style="font-family: inherit;">${gradeLevel}</span>
                            </div>
                        ` : ''}
                        ${task.attempts ? `
                            <div class="detail-item">
                                <span class="detail-label">Attempts:</span>
                                <span class="detail-value">${task.attempts}</span>
                            </div>
                        ` : ''}
                        ${task.created_at ? `
                            <div class="detail-item">
                                <span class="detail-label">Created:</span>
                                <span class="detail-value">${new Date(task.created_at).toLocaleString()}</span>
                            </div>
                        ` : ''}
                        ${task.completed_at ? `
                            <div class="detail-item">
                                <span class="detail-label">Completed:</span>
                                <span class="detail-value">${new Date(task.completed_at).toLocaleString()}</span>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Refresh queue data
        async function refreshQueue() {
            const refreshBtn = document.getElementById('refresh-btn');
            refreshBtn.disabled = true;
            refreshBtn.textContent = 'Refreshing...';

            try {
                const response = await fetch('/api/queue/status');
                const data = await response.json();

                if (response.ok && data.status) {
                    const status = data.status;

                    // Update stats
                    document.getElementById('queued-count').textContent = status.total_queued || 0;
                    document.getElementById('processing-count').textContent = status.total_processing || 0;
                    document.getElementById('ready-count').textContent = status.total_ready || 0;
                    
                    const now = new Date();
                    document.getElementById('last-updated').textContent = now.toLocaleTimeString();

                    // Update active tasks list
                    const activeTasksList = document.getElementById('active-tasks-list');
                    const clearBtn = document.getElementById('clear-btn');

                    if (status.active_tasks && status.active_tasks.length > 0) {
                        const activeTasksHTML = status.active_tasks.map(task => renderTask(task)).join('');
                        activeTasksList.innerHTML = activeTasksHTML;
                    } else {
                        activeTasksList.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-state-icon">‚úÖ</div>
                                <h3>No Active Tasks</h3>
                                <p>All tasks are either completed or none are queued.</p>
                            </div>
                        `;
                    }

                    // Update ready tasks list
                    const readyTasksList = document.getElementById('ready-tasks-list');

                    if (status.ready_tasks && status.ready_tasks.length > 0) {
                        const readyTasksHTML = status.ready_tasks.map(task => renderTask(task)).join('');
                        readyTasksList.innerHTML = readyTasksHTML;
                        clearBtn.disabled = false;
                    } else {
                        readyTasksList.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-state-icon">‚è≥</div>
                                <h3>No Completed Tasks</h3>
                                <p>Completed tasks will appear here.</p>
                            </div>
                        `;
                        clearBtn.disabled = true;
                    }
                }
            } catch (error) {
                console.error('Error refreshing queue:', error);
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = '‚Üª Refresh';
            }
        }

        // Clear completed tasks
        async function clearCompletedTasks() {
            if (!confirm('Clear all completed (ready) tasks from the queue?')) {
                return;
            }

            const clearBtn = document.getElementById('clear-btn');
            clearBtn.disabled = true;
            clearBtn.textContent = 'Clearing...';

            try {
                const response = await fetch('/api/queue/clear', {
                    method: 'DELETE'
                });
                const data = await response.json();

                if (response.ok) {
                    alert(`Cleared ${data.deleted_count} completed tasks`);
                    await refreshQueue();
                } else {
                    alert('Failed to clear completed tasks');
                }
            } catch (error) {
                console.error('Error clearing tasks:', error);
                alert('Error clearing completed tasks');
            } finally {
                clearBtn.textContent = 'üóëÔ∏è Clear Completed';
            }
        }

        // Start auto-refresh
        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            autoRefreshInterval = setInterval(refreshQueue, 5000); // 5 seconds
            console.log('Auto-refresh started (5s interval)');
        }

        // Stop auto-refresh
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            refreshQueue();
            startAutoRefresh();
        });

        // Stop auto-refresh when leaving page
        window.addEventListener('beforeunload', () => {
            stopAutoRefresh();
        });
    </script>
</body>
</html>
